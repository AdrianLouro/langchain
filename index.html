<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/webstorm-icon-logo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Langchain</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<main id="app">
    <form id="llm-form" class="flex flex-col gap-4 p-6 bg-gray-100 w-full max-w-screen-sm mx-auto sm:px-8">
        <select
                id="llm-connector-select"
                class="px-4 py-2 border rounded-md h-12 w-full"
                required
        >
            <option value="">Select the connector</option>
        </select>

        <select
                id="llm-select"
                class="px-4 py-2 border rounded-md h-12 w-full"
                required
        >
            <option value="">Select the LLM</option>
        </select>

        <textarea
                id="llm-question-input"
                placeholder="Ask something..."
                class="w-full px-4 py-2 border rounded-md resize-none h-32"
                required
        ></textarea>

        <textarea
                id="llm-response-output"
                placeholder="The answer..."
                class="w-full px-4 py-2 border rounded-md resize-none h-32 bg-gray-50"
                readonly
        ></textarea>

        <button
                id="send-message-button"
                type="submit"
                class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 h-12 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
            Send
        </button>
    </form>
</main>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
